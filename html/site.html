<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/site.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
    <h1 id="location">Weather in London, GB</h1>
    <img id="icon" src="http://openweathermap.org/img/w/10d.png" alt="icon" class="img-responsive">
    <h2 id="temperature">15.1 *C</h2>

    <p>Scatter clouds</p>
    <p>get at 3/10/2017 4:35:00 PM</p>
    <table class="table table-striped table-bordered">
        <tr id="Wind">
            <td>Wind</td>
            <td>Light breeze 3.1  m/s <br> South ( 180 )</td>
        </tr>
        <tr id="Cloudiness">
            <td>Cloudiness</td>
            <td>Overcast clouds</td>
        </tr>
        <tr id="Pressure">
            <td>Pressure</td>
            <td>1025 hpa</td>
        </tr>
        <tr id="Humidity">
            <td>Humidity</td>
            <td>81 %</td>
        </tr>
        <tr id="Sunrise">
            <td>Sunrise</td>
            <td>10:24 </td>
        </tr>
        <tr id="Sunset">
            <td>Sunset</td>
            <td>21:57</td>
        </tr>
        <tr id="Geo coords">
            <td>Geo coords</td>
            <td>[51.51, -0.13]</td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
