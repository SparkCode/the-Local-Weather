<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/site.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css"/>

        </tr>
        <tr>
            <td>Humidity</td>
            <td id="humidity"></td>
        </tr>
        <tr>
            <td>Sunrise</td>
            <td id="sunrise"></td>
        </tr>
        <tr>
            <td>Sunset</td>
            <td id="sunset"></td>
        </tr>
        <tr>

        </tr>
    </table>
</div>
</div>
